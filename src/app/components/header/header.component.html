<div class="wrapper">
  <div class="content header">
    <div class="header__container">
      <div class="header__container-logo">
        <div class="header__container-logo-box header-logo">
          <a href="#" class="header__container-logo-box-img">
            <img
              src="/assets/images/icons/logo-svg-border.svg"
              alt="логотип компании"
            />
            <h2 class="header__container-logo-box-img-name">ВЕРТИКАЛЬ</h2>
          </a>
        </div>
      </div>
      <div class="header__container-burger">
     
        <input
          class="header__container-burger-trigger hidden"
          id="togglenav"
          type="checkbox"
          [checked]="isCheckboxChecked"
        />
        <label
          class="header__container-burger-wrapper burger-wrapper"
          for="togglenav"
        >
          <div
            class="header__container-burger-wrapper-hamburger hamburger"
          ></div>
          <div
            class="header__container-burger-wrapper-layer-click"
            (click)="menuBurger()"
          ></div>
        </label>
      </div>
      <nav class="header__container-nav" [class.show]="show">
        <ul class="header__container-nav-menu" (click)="menuBurgerClose($event)">
          <li class="header__container-nav-menu-item">
            <a
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink=""
              routerLinkActive="active"             
            >
              <span>
                <mat-icon>cottage</mat-icon>
              </span>
            </a>
          </li>
          <li class="header__container-nav-menu-item">
            <a
              class="decor"
              routerLink="services"
              routerLinkActive="active"             
            >
            <span>  Услуги</span> </a
            >

          </li>

          <li class="header__container-nav-menu-item">
            <a
              class="decor"
              routerLink="calculator"
              routerLinkActive="active"             
              > <span>Калькулятор</span></a
            >
          </li>
          <li class="header__container-nav-menu-item">
            <a
              class="decor"
              routerLink="gallery"
              routerLinkActive="active"             
              > <span>Проекты</span></a
            >
          </li>
          <li class="header__container-nav-menu-item">
            <a
              class="decor"
              routerLink="contacts"
              routerLinkActive="active"
             
              > <span>Контакты</span></a
            >
          </li>

          <li class="header__container-nav-menu-item">
            <button (click)="openDialog()">
              <span>
                <mat-icon>engineering</mat-icon>
              </span>
            </button>
          </li>
        </ul>
      </nav>

      <div class="header__container-tel">
        <div class="header__container-tel-item">
          <a
            href="tel:89201711771"
            class="header__container-tel-item-link tel-one"
          >
            <span> <mat-icon>call</mat-icon> </span> 8-920-171-17-71
          </a>
        </div>
        <div class="header__container-tel-item">
          <a
            href="tel:89043586195"
            class="header__container-tel-item-link tel-two"
          >
            <span> <mat-icon>call</mat-icon> </span> 8-904-358-61-95
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
